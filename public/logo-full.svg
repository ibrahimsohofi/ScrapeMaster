<svg width="280" height="60" viewBox="0 0 280 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoFullBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0F766E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoFullText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1F2937;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="logoFullAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0FDF4;stop-opacity:0.95" />
    </linearGradient>
    <filter id="logoFullGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Icon Section -->
  <g>
    <!-- Main icon background -->
    <rect x="5" y="10" width="40" height="40" rx="10" fill="url(#logoFullBg)"/>

    <!-- Subtle border -->
    <rect x="5.5" y="10.5" width="39" height="39" rx="9.5" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>

    <!-- ScrapeMaster icon -->
    <g filter="url(#logoFullGlow)">
      <!-- S shape with data flow -->
      <path d="M 17 18 C 20 18 22 20 22 22 C 22 24 20 25 18 25 L 16 25 C 15 25 14 26 14 27 C 14 28 15 29 16 29 L 25 29"
            stroke="url(#logoFullAccent)" stroke-width="2" fill="none" stroke-linecap="round"/>

      <!-- Data visualization elements -->
      <circle cx="19" cy="20" r="0.8" fill="url(#logoFullAccent)" opacity="0.9"/>
      <circle cx="21" cy="32" r="0.8" fill="url(#logoFullAccent)" opacity="0.7"/>
      <circle cx="23" cy="26" r="0.6" fill="url(#logoFullAccent)" opacity="0.8"/>

      <!-- AI indicator -->
      <circle cx="30" cy="22" r="2.5" fill="none" stroke="url(#logoFullAccent)" stroke-width="1" opacity="0.8"/>
      <circle cx="30" cy="22" r="0.8" fill="url(#logoFullAccent)"/>

      <!-- Connection -->
      <path d="M 24 24 L 27.5 22.5" stroke="url(#logoFullAccent)" stroke-width="0.8" opacity="0.6"/>
    </g>

    <!-- Bottom accent -->
    <rect x="15" y="42" width="20" height="2" rx="1" fill="url(#logoFullAccent)" opacity="0.4"/>
  </g>

  <!-- Text Section -->
  <g>
    <!-- ScrapeMaster Text -->
    <text x="60" y="28" font-family="'Inter', 'system-ui', sans-serif" font-size="18" font-weight="700" fill="url(#logoFullText)">
      <tspan>Scrape</tspan><tspan fill="url(#logoFullBg)">Master</tspan>
    </text>

    <!-- Tagline -->
    <text x="60" y="42" font-family="'Inter', 'system-ui', sans-serif" font-size="11" font-weight="500" fill="#6B7280" opacity="0.8">
      AI-Powered Web Data Extraction
    </text>
  </g>

  <!-- Decorative elements -->
  <g opacity="0.3">
    <!-- Data flow dots -->
    <circle cx="250" cy="15" r="1" fill="#10B981" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="260" cy="20" r="0.8" fill="#059669" opacity="0.5">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="270" cy="25" r="0.6" fill="#0D9488" opacity="0.4">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
