apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    basicAuth: false
    editable: true
    jsonData:
      timeInterval: "15s"
      queryTimeout: "60s"
      httpMethod: "POST"

  - name: AlertManager
    type: alertmanager
    access: proxy
    url: http://alertmanager:9093
    basicAuth: false
    editable: true
    jsonData:
      implementation: "prometheus"
