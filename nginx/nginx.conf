user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

# Optimize worker connections
events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

# Main HTTP configuration
http {
    # Basic settings
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Buffer sizes
    client_body_buffer_size 128k;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;
    output_buffers 1 32k;
    postpone_output 1460;

    # Timeouts
    client_body_timeout 12;
    client_header_timeout 12;
    send_timeout 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Security headers
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide nginx version
    server_tokens off;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=20r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=perip:10m;
    limit_conn_zone $server_name zone=perserver:10m;

    # Log format for detailed monitoring
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';

    log_format json_combined escape=json
        '{'
        '"time_local":"$time_local",'
        '"remote_addr":"$remote_addr",'
        '"remote_user":"$remote_user",'
        '"request":"$request",'
        '"status": "$status",'
        '"body_bytes_sent":"$body_bytes_sent",'
        '"request_time":"$request_time",'
        '"http_referrer":"$http_referer",'
        '"http_user_agent":"$http_user_agent",'
        '"upstream_response_time":"$upstream_response_time"'
        '}';

    access_log /var/log/nginx/access.log json_combined;

    # Upstream backend servers
    upstream datavault_backend {
        least_conn;
        server datavault-app-1:3000 max_fails=3 fail_timeout=30s;
        server datavault-app-2:3000 max_fails=3 fail_timeout=30s;
        server datavault-app-3:3000 max_fails=3 fail_timeout=30s;

        # Health checks
        keepalive 32;
    }

    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:50m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # OCSP stapling
    ssl_stapling on;
    ssl_stapling_verify on;

    # DH parameters
    ssl_dhparam /etc/nginx/dhparam.pem;

    # HTTP to HTTPS redirect
    server {
        listen 80;
        server_name _;

        # Let's Encrypt ACME challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Health check endpoint (no redirect)
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Redirect all other HTTP requests to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # Main HTTPS server
    server {
        listen 443 ssl http2;
        server_name datavault.pro www.datavault.pro;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/datavault.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/datavault.pro/privkey.pem;

        # HSTS (31536000 seconds = 1 year)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Connection limits
        limit_conn perip 10;
        limit_conn perserver 100;

        # Rate limiting for different endpoints
        location /api/auth/ {
            limit_req zone=login burst=10 nodelay;
            proxy_pass http://datavault_backend;
            include /etc/nginx/proxy_params;
        }

        location /api/ {
            limit_req zone=api burst=20 nodelay;
            proxy_pass http://datavault_backend;
            include /etc/nginx/proxy_params;
        }

        # WebSocket support for real-time features
        location /ws {
            proxy_pass http://datavault_backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
        }

        # Static assets with aggressive caching
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
            proxy_pass http://datavault_backend;
            proxy_cache_valid 200 1y;
            add_header Cache-Control "public, immutable";
            add_header X-Cache-Status $upstream_cache_status;
            expires 1y;
        }

        # API documentation
        location /docs {
            proxy_pass http://datavault_backend;
            include /etc/nginx/proxy_params;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://datavault_backend;
            proxy_connect_timeout 5s;
            proxy_read_timeout 5s;
        }

        # Main application
        location / {
            limit_req zone=general burst=50 nodelay;
            proxy_pass http://datavault_backend;
            include /etc/nginx/proxy_params;
        }

        # Security headers for all responses
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss: https:;" always;
    }

    # API subdomain
    server {
        listen 443 ssl http2;
        server_name api.datavault.pro;

        # SSL certificates (same as main domain)
        ssl_certificate /etc/letsencrypt/live/datavault.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/datavault.pro/privkey.pem;

        # HSTS
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # API-specific rate limiting
        limit_req zone=api burst=100 nodelay;

        # CORS headers for API
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin $http_origin;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Requested-With";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # API endpoints
        location / {
            proxy_pass http://datavault_backend/api;
            include /etc/nginx/proxy_params;
        }
    }

    # Monitoring and admin subdomain
    server {
        listen 443 ssl http2;
        server_name monitor.datavault.pro;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/datavault.pro/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/datavault.pro/privkey.pem;

        # Basic auth for monitoring endpoints
        auth_basic "Monitoring Access";
        auth_basic_user_file /etc/nginx/.htpasswd;

        # Grafana
        location /grafana/ {
            proxy_pass http://grafana:3000/;
            include /etc/nginx/proxy_params;
        }

        # Prometheus
        location /prometheus/ {
            proxy_pass http://prometheus:9090/;
            include /etc/nginx/proxy_params;
        }

        # Kibana
        location /kibana/ {
            proxy_pass http://kibana:5601/;
            include /etc/nginx/proxy_params;
        }

        # HAProxy stats
        location /haproxy/ {
            proxy_pass http://haproxy:8404/;
            include /etc/nginx/proxy_params;
        }
    }
}

